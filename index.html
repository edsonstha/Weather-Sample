<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div class="whole-body">
        <div class="navHead">
            <p class="icon-para"> Weather </p>

            <input type="search" class="input-search" placeholder="Enter the Address">
            
            <img src="Pic/search.png" alt="search-Bar" class="image-search">
        </div>

        <div class="body-part">
            <div class="address">
                Kalanki
            </div>
            <span class="time"></span>

            <div class="climate-change">
                <img src="Pic/weather/rainny.jpg" alt="climate" class="climate-img">
            </div>
            
            <div class="temp-value">
                20 <span class="degree"> o</span>
                </div>
            
            <div class="humidity">
                AQI 88
            </div>

            <div class="climate-change-review">
                Cloudy
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
